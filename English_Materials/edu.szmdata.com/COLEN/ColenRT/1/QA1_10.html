<ol>
	<li>They threw stones at the frogs for fun.</li>
	<li>They shouted their success at the top of their voices.</li>
	<li>That they heard a frog speak.</li>
	<li>An old frog.</li>
	<li>"What is fun to you is death to us."</li>
</ol>
