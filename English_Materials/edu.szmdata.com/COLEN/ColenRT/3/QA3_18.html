<ol>
	<li>About an unmarried gentleman called Jonathan Rivers.</li>
	<li>He was always dressed in a simple dark suit, wore a black bowler hat and carried a rolled umbrella on his arm.</li>
	<li>At home.</li>
	<li>There was a heavy footprint in a flowerbed.</li>
	<li>He lived all by himself.</li>
