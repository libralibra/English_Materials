		<title>Lesson 21: Which book?</title>
	</head>
	<body>
			<p class="storyTitle">Which book?</p>
			<table border="0">
				<tr><td class="roles">MAN:</td><td>Give me a book please, Jane.</td></tr>
				<tr><td class="roles">WOMAN:</td><td>Which book?</td></tr>
				<tr><td class="roles">WOMAN:</td><td>This one?</td></tr>
				<tr><td class="roles">HAN:</td><td>No, not that one. The red one.</td></tr>
				<tr><td class="roles">WOMAN:</td><td>This one?</td></tr>
				<tr><td class="roles">MAN:</td><td>Yes, please.</td></tr>
				<tr><td class="roles">WOMAN:</td><td>Here you are.</td></tr>
				<tr><td class="roles">MAN:</td><td>Thank you.</td></tr>
			</table>
	</body>
