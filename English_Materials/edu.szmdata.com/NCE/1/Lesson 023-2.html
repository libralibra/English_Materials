		<title>Lesson 23: Which glasses?</title>
	</head>
	<body>
			<p class="storyTitle">Which glasses?</p>
			<table border="0">
				<tr><td class="roles">MAN:</td><td>Give me some glasses please, Jane.</td></tr>
				<tr><td class="roles">WOMAN:</td><td>Which glasses?</td></tr>
				<tr><td class="roles">WOMAN:</td><td>These glasses?</td></tr>
				<tr><td class="roles">MAN:</td><td>No, not those. The ones on the shelf.</td></tr>
				<tr><td class="roles">WOMAN:</td><td>These?</td></tr>
				<tr><td class="roles">MAN:</td><td>Yes, please.</td></tr>
				<tr><td class="roles">WOMAN:</td><td>Here you are.</td></tr>
				<tr><td class="roles">MAN:</td><td>Thanks.</td></tr>
			</table>
	</body>
