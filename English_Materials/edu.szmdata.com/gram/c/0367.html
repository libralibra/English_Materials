<p class="subTitle">2.238 expressing large numbers</p>
<p>When you use 'dozen', 'hundred', 'thousand', 'million', or 'billion' to indicate exact numbers, you put 'a' or another number in front of them.</p>
<ul>
	<li><i></i>...<b>a hundred</b> <i>dollars</i>.</li>
	<li><i></i>...<b>six hundred and ten</b> <i>miles</i>.</li>
	<li><i></i>...<b>a thousand billion</b> <i>pounds</i>.</li>
	<li><i></i>...<b>two dozen</b> <i>diapers</i>.</li>
</ul>
