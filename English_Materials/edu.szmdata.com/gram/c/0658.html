<p class="subTitle">4.79 'dis-'</p>
<p>'Dis-' is added to some verbs, adjectives, nouns, and adverbs.</p>
<ul>
	<li><i>I</i> <b>disliked</b> <i>change of any kind</i>.</li>
	<li><i>I was becoming</i> <b>discontented</b>.</li>
	<li><i>He gave a look of</i> <b>disapproval</b>.</li>
	<li><i>She just gets</i> <b>disagreeably</b> <i>rebellious</i>.</li>
</ul>

	</body>
