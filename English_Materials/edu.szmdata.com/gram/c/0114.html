<p class="subTitle">1.129 referring to things</p>
<p>You use the indefinite pronouns ending in '-thing' to refer to objects, ideas, situations, or activities.</p>
<ul>
	<li><i>Can I do</i> <b>anything?</b></li>
	<li><i>Jane said</i> <b>nothing</b> <i>for a moment</i>.</li>
</ul>

	</body>
