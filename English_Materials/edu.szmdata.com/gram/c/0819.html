<p class="subTitle">5.12 used in reviews</p>
<p>You usually use the simple present when you are discussing what happens in a book, play, or film.</p>
<ul>
	<li><i>In the film he</i> <b>plays</b> <i>the central character of Charles Smithson</i>.</li>
	<li><i>In those early chapters, he</i> <b>does keep</b> <i>himself very much in the background</i>.</li>
</ul>
