<p class="subTitle">2.118 WARNING</p>
<p>Adjectives with 'most' in front of them are not always superlatives. 'Most' is also used as a <b>submodifier</b>, with the meaning 'very'.</p>
<ul>
	<li><i>This book was</i> <b>most interesting</b>.</li>
	<li><i>My grandfather was a</i> <b>most extraordinary</b> <i>man</i>.</li>
</ul>
<p>Submodifiers are explained in paragraphs <b>2.145 to 2.161</b>.</p>

	</body>
