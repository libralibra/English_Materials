<p class="subTitle">3.37 delexical verbs followed by plural noun</p>
<p>You can also use a delexical verb followed by a plural noun.</p>
<ul>
	<li><i>She</i> <b>took little ladylike sips</b> <i>of the cold drink</i>.</li>
	<li><i>He</i> <b>took photographs</b> <i>of Vita in her summer house</i>.</li>
	<li><i>The newspaper</i> <b>had made disparaging remarks</b> <i>about his wife</i>.</li>
</ul>

	</body>
