<p class="subTitle">4.212 USAGE NOTE</p>
<p>Another way of saying that you want something is to use 'wouldn't' with a verb or expression such as 'mind' or 'object to' which is normally used to refuse something.</p>
<ul>
	<li><i>I</i> <b>wouldn't mind</b> <i>being a manager of a store</i>.</li>
	<li><i>'Drink, Ted?' --- 'I</i> <b>wouldn't say no</b>, <i>Bryan.'</i></li>
</ul>

	</body>
