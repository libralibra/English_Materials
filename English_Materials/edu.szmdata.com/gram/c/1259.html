<p class="subTitle">9.45 'next'</p>
<p>The adjective 'next' can be used to refer forward with nouns which refer to pieces of writing.</p>
<ul>
	<li><i>In the</i> <b>next</b> <i>chapter, we will examine this theory in detail</i>.</li>
</ul>
