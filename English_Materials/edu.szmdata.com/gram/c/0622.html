<p class="subTitle">4.37 instructing</p>
<p>You can give an instruction in a fairly informal way by using a declarative sentence with 'you' as the subject.</p>
<ul>
	<li><i>You put the month and the temperature on the top line</i>.</li>
	<li><i>You take the bus up to the landing stage at twelve-thirty</i>.</li>
	<li><i>You just bung it in the oven</i>.</li>
</ul>
