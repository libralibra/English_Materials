<p class="subTitle">2.302 'in'</p>
<p>Prepositional phrases beginning with 'in' can be used to indicate what someone is wearing.</p>
<ul>
	<li><i>...a grey-haired man</i> <b>in a raincoat</b>.</li>
	<li><i>...the man</i> <b>in the dark glasses</b>.</li>
	<li><i>...little groups of people</i> <b>in black</b>.</li>
</ul>
