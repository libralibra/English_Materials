<p class="subTitle">4.6 giving information</p>
<p>When you are giving information, you use the <b>declarative mood</b>.</p>
<ul>
	<li><i>We ate dinner at six</i>.</li>
	<li><i>I like reading poetry</i>.</li>
	<li><i>Japan had agreed to restrict car shipments</i>.</li>
</ul>
