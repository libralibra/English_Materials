<p class="subTitle">10.51 contractions with 'there'</p>
<p>In spoken and informal written English, 'there is' and 'there has' are often contracted to 'there's', 'there had' and 'there would' to 'there'd', and 'there will' to 'there'll'.</p>
<ul>
	<li><b>There's</b> <i>no danger</i>.</li>
	<li><i>I didn't even know</i> <b>there'd</b> <i>been a murder</i>.</li>
</ul>

	</body>
