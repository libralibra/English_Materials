<p class="subTitle">1.2 position in clause</p>
<p>A noun group can be the <b>subject</b>, <b>object</b>, or <b>complement</b> of a <b>clause</b>, or the object of a <b>preposition</b>.</p>
<ul>
	<li><b>Women</b> <i>tend not to have as much money as men</i>.</li>
	<li><i>I couldn't feel</i> <b>anger</b> <i>against him</i>.</li>
	<li><i>They were</i> <b>teachers</b>.</li>
	<li><i>Let us work together in</i> <b>peace</b>.</li>
</ul>
