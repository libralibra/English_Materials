<p class="subTitle">1.58 titles used as count nouns</p>
<p>Most words which are titles can also be count nouns, usually without a capital letter.</p>
<ul>
	<li><i></i>...<b>senators</b>, <i>lawyers, scholars, poets</i>, <b>presidents</b> <i>and so on</i>.</li>
	<li><i>...a foreign</i> <b>prince</b>.</li>
	<li><i>Maybe he'll be a</i> <b>Prime Minister</b> <i>one day</i>.</li>
</ul>

	</body>
