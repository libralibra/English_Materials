<p class="subTitle">4.156 unacceptability: 'should not'</p>
<p>'Should not' is used to tell someone that an action is unacceptable or undesirable.</p>
<ul>
	<li><i>You</i> <b>should not</b> <i>take her help for granted</i>.</li>
	<li><i>You</i> <b>shouldn't</b> <i>do that</i>.</li>
	<li><i>You</i> <b>shouldn't</b> <i>be so unfriendly</i>.</li>
</ul>

	</body>
