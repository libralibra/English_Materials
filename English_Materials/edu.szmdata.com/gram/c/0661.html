<p class="subTitle">4.82 PRODUCTIVE FEATURE</p>
<p>You can add '-less' to many other nouns when it is clear from the context that you are talking about a lack of something. This is an example of a <b>productive feature</b>.</p>
<p>Productive features are explained in the Introduction.</p>
