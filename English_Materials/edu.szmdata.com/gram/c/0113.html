<p class="subTitle">1.128 used only with singular verbs</p>
<p>You always use singular verbs with indefinite pronouns.</p>
<ul>
	<li><b>Is</b> <i>anyone here?</i></li>
	<li><i>Everybody</i> <b>recognizes</b> <i>the importance of education</i>.</li>
	<li><i>Everything</i> <b>was</b> <i>ready</i>.</li>
	<li><i>Nothing</i> <b>is</b> <i>certain in this world</i>.</li>
</ul>
