<p class="subTitle">4.257 other uses of 'dare' and 'need'</p>
<p>Besides being used as modals, 'dare' and 'need' are used in other ways in which they are not followed by the base form of another verb. Both verbs can be followed by a 'to'-infinitive clause, and 'need' is a common transitive verb.</p>
