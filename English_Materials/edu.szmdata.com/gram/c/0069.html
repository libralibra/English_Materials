<p class="subTitle">1.72 colours</p>
<p>All colour adjectives can also be used as headwords.</p>
<ul>
	<li><i>...patches of</i> <b>blue</b>.</li>
	<li><i>...brilliant paintings in</i> <b>reds</b> <i>and</i> <b>greens</b> <i>and</i> <b>blues</b>.</li>
</ul>
<p>Clothing of a particular colour can be referred simply by using the colour adjective.</p>
<ul>
	<li><i>The men wore</i> <b>grey</b>.</li>
	<li><i>...the fat lady in</i> <b>black</b>.</li>
</ul>
