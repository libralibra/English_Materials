<p class="subTitle">4.167 requests: 'can'</p>
<p>'Can' is used to make a request in a simple and direct way.</p>
<ul>
	<li><b>Can</b> <i>I ask a question?</i></li>
	<li><b>'Can</b> <i>I change this?' I asked the box office lady, offering her my ticket</i>.</li>
</ul>
