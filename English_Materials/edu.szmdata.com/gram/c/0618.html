<p class="subTitle">4.33 appeals</p>
<p>You use the imperative mood when you are appealing to someone to do something.</p>
<ul>
	<li><b>Come</b> <i>quickly</i>... <b>Come</b> <i>quickly</i>... <b>Hurry!</b></li>
</ul>
<p>You can make an appeal more forceful by putting 'do' in front of the verb.</p>
<ul>
	<li><b>Do help</b> <i>me out</i>.</li>
	<li><i>And now, please</i> <b>do stop</b> <i>crying</i>.</li>
</ul>
