<p class="subTitle">10.67 politeness</p>
<p>When someone who is making a request wants to be polite, they use the sentence adverb 'please'.</p>
<ul>
	<li><i>May I have a word with you</i>, <b>please?</b></li>
	<li><i>Would you</i> <b>please</b> <i>remove your glasses?</i></li>
	<li><b>Please</b> <i>be careful</i>.</li>
</ul>
