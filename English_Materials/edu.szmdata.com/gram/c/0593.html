<p class="subTitle">4.7 expressing opinions</p>
<p>When you are expressing an opinion, you usually use the declarative mood.</p>
<ul>
	<li><i>I think she is a brilliant writer</i>.</li>
	<li><i>It's a good thing Father is deaf</i>.</li>
	<li><i>He ought to have let me know he was going out</i>.</li>
</ul>
