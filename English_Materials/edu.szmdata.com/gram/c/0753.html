<p class="subTitle">4.180 offers of help: 'can'</p>
<p>When you are offering to do something for someone, you usually use 'can' followed by 'I' or 'we'.</p>
<ul>
	<li><b>Can</b> <i>I help you with the dishes?</i></li>
	<li><b>Can</b> <i>we give you a lift into town?</i></li>
</ul>
