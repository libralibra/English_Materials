<p class="subTitle">4.30 'whatever', 'wherever', and 'whoever'</p>
<p>If you want a question to sound more emphatic, you can use 'whatever' instead of 'what', 'wherever' instead of 'where', or 'whoever' instead of 'who'.</p>
<ul>
	<li><b>Whatever</b> <i>is the matter?</i></li>
	<li><b>Wherever</b> <i>did you get this?</i></li>
	<li><b>Whoever</b> <i>heard of a bishop resigning?</i></li>
</ul>
