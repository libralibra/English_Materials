<p class="subTitle">9.11 'previous'</p>
<p>You can also use the adjective 'previous' attributively to refer back to a section of text.</p>
<ul>
	<li><i>As explained in the</i> <b>previous</b> <i>chapter, the bottle needs only to be washed in cold water</i>.</li>
	<li><i>I think we can now answer the question posed at the end of the</i> <b>previous</b> <i>chapter</i>.</li>
</ul>

	</body>
