<p class="subTitle">10.118 WARNING</p>
<p>The titles 'Mr', 'Mrs', 'Miss', and 'Ms' are used only with a surname. To address people formally without their surname, 'sir' and 'madam' are used, especially by employees to customers or clients.</p>
<ul>
	<li><i>Yes</i>, <b>sir</b>.</li>
	<li><i>What is that</i>, <b>madam?</b></li>
</ul>
