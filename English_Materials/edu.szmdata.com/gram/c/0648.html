<p class="subTitle">4.68 'none of'</p>
<p>'None of' is a quantifier.</p>
<ul>
	<li><b>None of</b> <i>the townspeople had ever seen such weather</i>.</li>
	<li><b>None of</b> <i>this has happened without our consent</i>.</li>
</ul>
<p>For an explanation of 'none of' see paragraphs <b>2.195 to 2.197</b> and paragraph <b>2.202</b>.</p>

	</body>
