<p class="subTitle">4.165 appeals: 'can'</p>
<p>'Can' can be used with 'you' to ask for help. You usually use 'can' when you are not sure whether someone will be able to help you or not.</p>
<ul>
	<li><i>Oh hello</i>. <b>Can</b> <i>you help me? I've been trying to get a London number for ten minutes and I can't get through</i>.</li>
</ul>
