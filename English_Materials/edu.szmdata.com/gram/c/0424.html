<p class="subTitle">2.310 Nouns with non-finite clauses</p>
<p>There are three types of non-finite clauses which can be used as qualifiers. These are 'to'-infinitive clauses (see paragraphs <b>2.311 to 2.316</b>), past participle clauses (see paragraph <b>2.317</b>), and present participle clauses (see paragraph <b>2.318</b>).</p>
