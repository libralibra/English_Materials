<p class="subTitle">4.155 prohibition: imperatives</p>
<p>You can also say that something is not allowed by using an <b>imperative</b> sentence. Imperative sentences are explained in paragraph <b>4.4</b> and in paragraphs <b>4.31 to 4.35</b>.</p>
