<p class="subTitle">4.149 WARNING</p>
<p>You cannot use 'can' or 'could' to say that someone will be allowed to do something in the future. Instead you use 'be able to'.</p>
<p>'Be able to' is dealt with in paragraphs <b>4.228 to 4.235</b>.</p>
