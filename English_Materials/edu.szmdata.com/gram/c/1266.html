<p class="subTitle">9.52 'do'</p>
<p>If you choose no other auxiliary verb, you must usually use 'do', 'does', or 'did'.</p>
<ul>
	<li><i>Do farmers still warrant a ministry all to themselves? I think they</i> <b>do</b>.</li>
	<li><i>I think we want it more than they</i> <b>do</b>.</li>
</ul>

	</body>
