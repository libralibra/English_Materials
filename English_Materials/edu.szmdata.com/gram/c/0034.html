<p class="subTitle">1.36 noun-verb agreement</p>
<p>When you use a singular noun as the subject of a verb, you use a singular form of the verb.</p>
<ul>
	<li><i>The</i> <b>sun was shining</b>.</li>
	<li><i>The</i> <b>atmosphere is</b> <i>very relaxed</i>.</li>
</ul>
