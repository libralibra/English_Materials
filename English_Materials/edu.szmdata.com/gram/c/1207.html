<p class="subTitle">8.169 qualitative adjectives</p>
<p>When you put two <b>qualitative adjectives</b> in front of a noun, you put 'and' or a comma between the adjectives.</p>
<ul>
	<li><i>...an</i> <b>intelligent and ambitious</b> <i>woman</i>.</li>
	<li><i>...an</i> <b>intelligent, generous</b> <i>man</i>.</li>
</ul>

	</body>
