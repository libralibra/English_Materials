<p class="subTitle">1.152 reported questions</p>
<p>Interrogative pronouns are also used to introduce reported questions.</p>
<ul>
	<li><i>I asked her</i> <b>who</b> <i>she had been talking to</i>.</li>
	<li><i>He wondered</i> <b>what</b> <i>Daintry would do now</i>.</li>
</ul>
<p>For more information about reported questions, see paragraphs <b>7.29 to 7.35</b>.</p>
