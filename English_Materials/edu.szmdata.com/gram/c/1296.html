<p class="subTitle">10.22 reflexive verbs</p>
<p><b>Reflexive verbs</b>, whose object is a reflexive pronoun referring to the subject of the verb, are not used in the passive. For more information on reflexive verbs, see the section beginning at paragraph <b>3.27</b>.</p>
