<p class="subTitle">8.133 use after pronouns</p>
<p>Defining clauses can be used after indefinite pronouns such as 'anyone'.</p>
<ul>
	<li><i>Anyone</i> <b>following this advice</b> <i>could find himself in trouble</i>.</li>
	<li><i>Ask anybody</i> <b>nearing the age of retirement</b> <i>what they think</i>.</li>
</ul>
