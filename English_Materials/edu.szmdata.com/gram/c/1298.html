<p class="subTitle">10.24 USAGE NOTE</p>
<p>Note that in informal English, 'get' is sometimes used instead of 'be' to form the passive. The agent is not usually mentioned.</p>
<ul>
	<li><i>Our car</i> <b>gets cleaned</b> <i>about once every two months</i>.</li>
	<li><i>My husband</i> <b>got fined</b> <i>in Germany for crossing a road</i>.</li>
</ul>
