<p class="subTitle">7.30 the reporting verb</p>
<p>The reporting verb most often used for reporting questions is 'ask'. Questions can be reported in a more formal way using 'enquire' or 'inquire'.</p>
<ul>
	<li><i>I</i> <b>asked</b> <i>if I could stay with them</i>.</li>
	<li><i>He</i> <b>asked</b> <i>me where I was going</i>.</li>
	<li><i>She</i> <b>inquired</b> <i>how Ibrahim was getting on</i>.</li>
</ul>
