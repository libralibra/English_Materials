<p class="subTitle">7.6 basic reporting verbs</p>
<p>You use 'say' when you are simply reporting what someone said and do not want to add any more information about what you are reporting.</p>
<ul>
	<li><i>She</i> <b>said</b> <i>that she didn't want to know</i>.</li>
</ul>
<p>You use 'ask' when you are reporting a question.</p>
<ul>
	<li><i>'How's it all going?' Derek</i> <b>asked</b>.</li>
</ul>
