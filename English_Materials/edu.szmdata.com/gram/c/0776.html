<p class="subTitle">4.209 wishes: 'should'</p>
<p>You can also say what someone wants or does not want by using 'should'. 'Should' is less common than 'would', and is slightly more formal.</p>
<ul>
	<li><i>I</i> <b>should</b> <i>like to live in the country</i>.</li>
	<li><i>I</i> <b>should</b> <i>hate to see them disappear</i>.</li>
</ul>
