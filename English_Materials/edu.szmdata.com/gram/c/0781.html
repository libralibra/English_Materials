<p class="subTitle">4.214 hopes and wishes: 'may'</p>
<p>In very formal English, 'may' is used in interrogative sentences to express a hope or wish.</p>
<ul>
	<li><i>Long</i> <b>may</b> <i>they continue to do it</i>.</li>
	<li><b>May</b> <i>he justify our hopes and rise to the top</i>.</li>
</ul>
