<p class="subTitle">5.61 'tomorrow'</p>
<p>Adjuncts which include the word 'tomorrow' are mainly used with future tenses.</p>
<ul>
	<li><i>We'll try somewhere else</i> <b>tomorrow</b>.</li>
	<li><i>Shall I come</i> <b>tomorrow night?</b></li>
	<li><i>He'll be here</i> <b>the day after tomorrow</b>.</li>
	<li><b>This time tomorrow</b> <i>I'll be in New York</i>.</li>
</ul>
