<p class="subTitle">4.62 with simple forms of other verbs</p>
<p>If the main verb is the simple present or simple past of any verb except 'be', 'never' comes in front of the verb.</p>
<ul>
	<li><i>I</i> <b>never want</b> <i>to see you in my classes again</i>.</li>
	<li><i>She</i> <b>never goes</b> <i>abroad</i>.</li>
	<li><i>He</i> <b>never went</b> <i>to university</i>.</li>
	<li><i>He</i> <b>never did</b> <i>any homework</i>.</li>
</ul>
