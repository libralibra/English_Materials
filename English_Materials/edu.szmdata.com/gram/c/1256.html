<p class="subTitle">9.41 Referring forward</p>
<p>There are various ways of referring forward to things that are about to be mentioned. These ways often involve the nouns listed in paragraphs <b>9.18 to 9.23</b> which are more commonly used when you are referring back to something.</p>
