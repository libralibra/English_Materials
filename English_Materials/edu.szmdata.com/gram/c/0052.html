<p class="subTitle">1.55 relationship nouns</p>
<p>Nouns that refer to relationships between the people in a family, such as 'mother', 'dad', 'aunt', 'grandpa', and 'son', can also be used like names to address people or refer to them. They are then spelled with a capital letter.</p>
<ul>
	<li><b>Mum</b> <i>will be pleased</i>.</li>
</ul>
