<p class="subTitle">1.25 noun-verb agreement</p>
<p>When you use an uncount noun as the subject of a verb, you use a singular form of the verb.</p>
<ul>
	<li><b>Fear begins</b> <i>to creep slowly into their hearts</i>.</li>
	<li><i>They believed that local</i> <b>democracy was</b> <i>essential to good government</i>.</li>
	<li><b>Electricity is</b> <i>potentially dangerous</i>.</li>
</ul>
