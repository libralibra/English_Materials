<p class="subTitle">10.52 'there' with adjectives</p>
<p>'There' is also used with adjectives such as 'likely', 'unlikely', 'sure', and 'certain' to indicate the likelihood of something occurring.</p>
<ul>
	<li><i>There are unlikely to be any problems with the timetable</i>.</li>
</ul>
