<p class="subTitle">8.174 adjectives after verbs</p>
<p>When you use two adjectives after a <b>link verb</b>, you put 'and' between them.</p>
<ul>
	<li><i>Mrs Scott's house was</i> <b>large and imposing</b>.</li>
	<li><i>The room was</i> <b>large and square</b>.</li>
	<li><i>On this point we can be</i> <b>clear and categorical</b>.</li>
</ul>
