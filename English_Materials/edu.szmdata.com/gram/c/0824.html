<p class="subTitle">5.17 the moment of speaking</p>
<p>If you want to talk about something that is happening at the moment you are speaking, you use the <b>present continuous</b>.</p>
<ul>
	<li><b>We're having</b> <i>a meeting. Come and join in</i>.</li>
	<li><i>What</i> <b>am</b> <i>I</i> <b>doing?</b> <i>I</i><b>'m looking</b> <i>out of the window</i>.</li>
	<li><i>My head</i> <b>is aching</b>.</li>
	<li><i>I</i><b>'m</b> <i>already</i> <b>feeling</b> <i>tense</i>.</li>
</ul>
