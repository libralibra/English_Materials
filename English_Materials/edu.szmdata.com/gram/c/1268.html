<p class="subTitle">9.54 'have' as a main verb</p>
<p>If the first verb is the main verb 'have', a form of 'have' is sometimes used instead of a form of 'do'.</p>
<ul>
	<li><i>She probably has a temperature --- she certainly looks as if she</i> <b>has</b>.</li>
</ul>
