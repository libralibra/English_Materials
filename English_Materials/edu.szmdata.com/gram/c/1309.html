<p class="subTitle">10.37 giving times and dates</p>
<p>You can say what the time, day, or date is by using 'it' followed by 'be' and a complement.</p>
<ul>
	<li><i>It's eight o'clock</i>.</li>
	<li><i>It's Saturday afternoon and all my friends are out</i>.</li>
	<li><i>It was July, but freezing cold</i>.</li>
</ul>

	</body>
