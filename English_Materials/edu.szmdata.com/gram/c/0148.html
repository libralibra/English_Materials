<p class="subTitle">1.170 USAGE NOTE</p>
<p>Many common time expressions consist of just 'the' and a noun.</p>
<ul>
	<li><i>We wasted a lot of money in</i> <b>the past</b>.</li>
	<li><i>The train leaves Cardiff at four in</i> <b>the afternoon</b>.</li>
	<li><i>...the changes which are taking place at</i> <b>the moment</b>.</li>
</ul>
