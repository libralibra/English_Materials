<p class="subTitle">9.15 time</p>
<p>The adverb 'then' is used to refer back to the time that has just been mentioned or discussed.</p>
<ul>
	<li><i>In ancient times poetry was a real force in the world. Of course the world was different</i> <b>then</b>.</li>
</ul>
