<p class="subTitle">4.200 Indicating unwillingness or refusal</p>
<p>Unwillingness or a refusal can be expressed by using a modal in a negative declarative sentence. The subject is usually 'I' or 'we', but other personal pronouns or noun groups can be used.</p>
