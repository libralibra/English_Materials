<p class="subTitle">4.18 'wh'-words</p>
<p>'Wh'-questions begin with a <b>'wh'-word</b>.</p>
<p>'Wh'-words are a set of pronouns, adverbs, and determiners which all, with the exception of 'how', begin with 'wh-'. Here is a list of the main 'wh'-words:</p>
<ul>
	<li class="c_list"><b>how, what, when, where, which, who, whom, whose, why</b></li>
</ul>
