<p class="subTitle">3.178 use in transitive structures</p>
<p>Prepositional phrases can also be used in transitive structures to say that someone or something is caused to be in a particular state.</p>
<ul>
	<li><i>They'll get me</i> <b>out of trouble</b>.</li>
	<li><i>The fear of being discovered kept me</i> <b>on the alert</b>.</li>
</ul>

	</body>
