<p class="subTitle">3.177 adjuncts of time</p>
<p>'Be' can be used with <b>adjuncts of time</b> to say when something took place or will take place.</p>
<ul>
	<li><i>That final meeting was</i> <b>on 3 November</b>.</li>
</ul>
<p>For more information about these adjuncts of time, see paragraphs <b>5.84 to 5.110</b>.</p>
