<p class="subTitle">3.171 titles</p>
<p>The passive verbs 'be entitled', 'be headed', and 'be inscribed' are used with a title or inscription as their complement.</p>
<ul>
	<li><i>Her pamphlets</i> <b>were boldly headed: 'Hungry Relief Fund'</b>.</li>
</ul>
