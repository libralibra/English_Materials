<p class="subTitle">4.147 formal permission: 'may'</p>
<p>In more formal situations, 'may' is used to give permission.</p>
<ul>
	<li><i>You</i> <b>may</b> <i>speak</i>.</li>
	<li><i>They</i> <b>may</b> <i>do exactly as they like</i>.</li>
</ul>
