<p class="subTitle">5.13 USAGE NOTE</p>
<p>You can use the simple present of the verb 'say' when you are describing something you have read in a book.</p>
<ul>
	<li><i>The criminal justice system</i>, <b>the author says</b>, <i>has failed to keep pace with the drug problem</i>.</li>
	<li><b>The Bible says</b> <i>love of money is the root of all evil</i>.</li>
</ul>
