<p class="subTitle">4.93 'ever'</p>
<p>You can put 'ever' after negative words in order to emphasize the negative aspect of a statement.</p>
<ul>
	<li><i>I can't say I</i> <b>ever</b> <i>had much interest in fishing</i>.</li>
	<li><i>Nobody</i> <b>ever</b> <i>leaves the airport</i>.</li>
	<li><i>I never</i> <b>ever</b> <i>believed we would have such success</i>.</li>
</ul>
