<p class="subTitle">4.169 requests: 'can't' and 'couldn't'</p>
<p>You can make a request sound more persuasive by using 'can't' or 'couldn't' instead of 'can' or 'could'. For example, you can say 'Can't I come with you?' instead of 'Can I come with you?'.</p>
<ul>
	<li><b>Can't</b> <i>we have some music?</i></li>
	<li><b>Couldn't</b> <i>we stay here?</i></li>
</ul>
