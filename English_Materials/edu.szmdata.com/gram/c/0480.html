<p class="subTitle">3.70 reciprocal verbs with plural subject</p>
<p>One of the structures in which you use reciprocal verbs is where the two groups are put together in a plural subject and the verb is then used intransitively.</p>
<ul>
	<li><i>Their faces</i> <b>touched</b>.</li>
	<li><i>Their children</i> <b>are always fighting</b>.</li>
	<li><i>She saw them</i> <b>kissing</b>.</li>
</ul>
