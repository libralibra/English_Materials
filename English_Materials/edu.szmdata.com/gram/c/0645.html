<p class="subTitle">4.64 'never' in imperatives</p>
<p>'Never' can be used at the beginning of imperative structures.</p>
<ul>
	<li><b>Never</b> <i>change a wheel near a drain</i>.</li>
	<li><b>Never</b> <i>dry clothes in front of an open fire</i>.</li>
</ul>
<p>Imperative structures are explained in paragraph <b>4.4</b> and in paragraphs <b>4.31</b> to <b>4.35</b>.</p>
