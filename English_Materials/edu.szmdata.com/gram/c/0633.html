<p class="subTitle">4.51 'not' with 'be'</p>
<p>If the verb is 'be', you do not use 'do'. You simply put 'not' or '-n't' after the verb.</p>
<ul>
	<li><i>It</i> <b>is not</b> <i>difficult to see why they were unsuccessful</i>.</li>
	<li><i>There</i> <b>is not</b> <i>much point in heading south</i>.</li>
	<li><i>That</i> <b>isn't</b> <i>always the wisest course</i>.</li>
</ul>

	</body>
