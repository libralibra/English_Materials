<p class="subTitle">4.151 prohibition: 'cannot'</p>
<p>'Cannot' is used to say that something is forbidden, for example because of a rule or law.</p>
<ul>
	<li><i>Children</i> <b>cannot</b> <i>bathe except in the presence of two lifesavers</i>.</li>
	<li><i>We're awfully sorry we</i> <b>can't</b> <i>let you stay here</i>.</li>
</ul>
