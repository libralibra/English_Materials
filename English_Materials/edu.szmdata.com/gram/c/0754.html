<p class="subTitle">4.181 offers of help: 'may'</p>
<p>'May' is also used when you are offering to do something for someone. It is less common than 'can', and is rather formal and old-fashioned.</p>
<ul>
	<li><b>May</b> <i>I help you?</i></li>
	<li><b>May</b> <i>I be of service to you?</i></li>
</ul>
