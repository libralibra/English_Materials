<p class="subTitle">6.99 movement across or past something</p>
<p>The following adverbs can be used to indicate movement across or past something.</p>
<p><b>across, by, over, overhead, past, round, through</b></p>
<ul>
	<li><i>There's an aircraft coming</i> <b>over</b>.</li>
	<li><i>'Where are you going?' demanded Miss Craig as Florrie rushed</i> <b>by</b>.</li>
</ul>
