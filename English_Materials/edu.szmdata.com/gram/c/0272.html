<p class="subTitle">2.110 as complements</p>
<p>Comparatives can also be used as <b>complements</b> after a link verb.</p>
<ul>
	<li><i>The ball soaked up water and became</i> <b>heavier</b>.</li>
	<li><i>His breath became</i> <b>quieter</b>.</li>
	<li><i>We need to be</i> <b>more flexible</b>.</li>
</ul>
<p>The use of adjectives as the complements of link verbs is explained in paragraphs <b>3.133 to 3.138</b>.</p>
