<p class="subTitle">10.48 saying that something happened</p>
<p>You can also use 'there' followed by 'be' and a noun group referring to an event to say that something happened or will happen.</p>
<ul>
	<li><i>There was a knock at his door</i>.</li>
	<li><i>There were two general elections that year</i>.</li>
	<li><i>There will be bloodshed tonight</i>.</li>
</ul>
