<p class="subTitle">4.80 'non-'</p>
<p>'Non-' is added to some adjectives and nouns.</p>
<ul>
	<li><i>...a peaceful</i>, <b>non-violent</b> <i>protest</i>.</li>
	<li><i>Traffic signals were inadequate or</i> <b>non-existent</b>.</li>
	<li><i>The match was a</i> <b>non-event</b>.</li>
	<li><i>The oil companies stubbornly pursued a course of</i> <b>non-cooperation</b>.</li>
</ul>

	</body>
