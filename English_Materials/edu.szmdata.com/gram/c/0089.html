<p class="subTitle">1.98 'I'</p>
<p>You refer to yourself by using the pronoun 'I'. 'I' is always written with a capital letter.</p>
<ul>
	<li><b>I</b> <i>don't know what to do</i>.</li>
	<li><b>I</b> <i>think</i> <b>I</b> <i>made the wrong decision</i>.</li>
	<li><i>May</i> <b>I</b> <i>ask why Stephen's here?</i></li>
</ul>

	</body>
