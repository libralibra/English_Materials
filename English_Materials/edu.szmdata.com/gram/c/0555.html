<p class="subTitle">3.173 Describing something in other ways: adjuncts instead of complements</p>
<p>When you want to give information about someone or something by describing their circumstances, you can sometimes use a <b>prepositional phrase</b>after a <b>link verb</b>, rather than a <b>complement</b>.</p>
