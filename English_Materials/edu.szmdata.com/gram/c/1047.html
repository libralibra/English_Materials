<p class="subTitle">7.29 Reporting questions</p>
<p>As well as reporting what someone says or thinks, you can also report a question that they ask or wonder about.</p>
<p>Questions in report structures are sometimes called <b>reported questions</b> or <b>indirect questions</b>.</p>
