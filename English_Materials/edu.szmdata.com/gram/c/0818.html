<p class="subTitle">5.11 regular or habitual actions</p>
<p>If you want to talk about something that a particular person or thing does regularly or habitually, you use the simple present.</p>
<ul>
	<li><b>Do</b> <i>you</i> <b>smoke?</b></li>
	<li><i>I</i> <b>get up</b> <i>early and</i> <b>eat</b> <i>my breakfast listening to the radio</i>.</li>
</ul>
