<p class="subTitle">1.130 referring to people</p>
<p>You use the indefinite pronouns ending in '-one' and '-body' to refer to people.</p>
<ul>
	<li><i>It had to be</i> <b>someone</b> <i>like Dan</i>.</li>
	<li><i>Why does</i> <b>everybody</b> <i>believe in the law of gravity?</i></li>
</ul>
