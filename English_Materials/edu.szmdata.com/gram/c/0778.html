<p class="subTitle">4.211 wishes: 'would have'</p>
<p>If you want to say that someone wanted something to happen, although it did not happen, you use 'would have' and a past participle.</p>
<ul>
	<li><i>I</i> <b>would have</b> <i>liked to hear more from the patient</i>.</li>
	<li><i>She</i> <b>would have</b> <i>liked to remain just where she was</i>.</li>
</ul>
