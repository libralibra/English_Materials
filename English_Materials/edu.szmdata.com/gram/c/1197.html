<p class="subTitle">8.156 emphasizing repetition or duration</p>
<p>If you want to say that someone does something repeatedly or for a long time, you can use 'and' to link two identical verbs.</p>
<ul>
	<li><i>They</i> <b>laughed</b> <i>and</i> <b>laughed</b>.</li>
	<li><i>Isaacs didn't give up. He</i> <b>tried</b> <i>and</i> <b>tried</b>, <i>but he kept getting unhelpful replies</i>.</li>
</ul>
