<p class="subTitle">6.117 in phrasal verbs</p>
<p>Some verbs always have a prepositional phrase after them in particular meanings. They are called <b>phrasal verbs</b>, and information about them can be found in paragraphs <b>3.84 to 3.117</b>.</p>
<ul>
	<li><b>Keep off</b> <i>the grass</i>.</li>
	<li><i>She</i> <b>sailed through</b> <i>her exams</i>.</li>
	<li><i>What are you</i> <b>getting at?</b></li>
</ul>

	</body>
