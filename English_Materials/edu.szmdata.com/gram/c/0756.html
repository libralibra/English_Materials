<p class="subTitle">4.183 emphasizing ability: 'can'</p>
<p>If you want to emphasize your ability to help, you can make an offer using 'can' in a declarative sentence.</p>
<ul>
	<li><i>I have a car. I</i> <b>can</b> <i>drop Daisy off on my way home</i>.</li>
	<li><i>I</i> <b>can</b> <i>pop in at the shop tomorrow</i>.</li>
</ul>
