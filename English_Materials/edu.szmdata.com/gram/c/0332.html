<p class="subTitle">2.198 verb agreement</p>
<p>When you use a quantifier as the subject of a verb, the verb is singular or plural depending on whether the quantifier refers to one thing or to more than one thing.</p>
<ul>
	<li><i>Some of the information</i> <b>has</b> <i>already been analysed</i>.</li>
	<li><i>Some of my best friends</i> <b>are</b> <i>policemen</i>.</li>
</ul>

	</body>
