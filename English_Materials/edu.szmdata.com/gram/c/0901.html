<p class="subTitle">5.109 linking adverbs</p>
<p>You can also indicate what order things happen in using adverbs such as 'first', 'next', and 'finally'. 'Simultaneously', and 'at the same time' are used in a similar way to link clauses. This is dealt with in paragraph <b>10.78</b>.</p>
