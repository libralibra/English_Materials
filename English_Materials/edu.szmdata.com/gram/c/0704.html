<p class="subTitle">4.129 negative possibility: 'might not' and 'may not'</p>
<p>You use 'might not' or 'may not' to say that it is possible that something is not the case.</p>
<ul>
	<li><i>He</i> <b>might not</b> <i>be in England at all</i>.</li>
	<li><i>That</i> <b>mightn't</b> <i>be true</i>.</li>
	<li><i>That</i> <b>may not</b> <i>sound very imposing</i>.</li>
</ul>

	</body>
