<p class="subTitle">1.23 PRODUCTIVE FEATURE</p>
<p>Although some names of animals, birds, trees, and plants are commonly used in the singular form with plural meaning, in fact all such names can be used in this way. This is a productive feature of English. Productive features are explained in the Introduction.</p>
