<p class="subTitle">8.96 no pronoun</p>
<p>Often, in ordinary speech, no pronoun is used.</p>
<ul>
	<li><i>Angela was the only person I could talk</i> <b>to</b>.</li>
	<li><i>...that place I used to go</i> <b>to</b> <i>last term</i>.</li>
	<li><i>That's all we have time</i> <b>for</b> <i>this week</i>.</li>
</ul>

	</body>
