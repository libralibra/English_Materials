<p class="subTitle">3.139 Saying that one thing is another thing: noun groups as complements of link verbs</p>
<p><b>Noun groups</b> can be used as complements after the following link verbs:</p>
<p><b>be, become, remain,  --- , feel, look, prove, seem, sound,  --- , constitute, make, represent,  --- , comprise, form</b></p>
