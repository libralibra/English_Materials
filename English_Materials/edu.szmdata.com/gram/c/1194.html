<p class="subTitle">8.153 intransitive verbs</p>
<p>Coordinating conjunctions can be used to link <b>intransitive</b>verbs.</p>
<ul>
	<li><i>Mostly, they just</i> <b>sat</b> <i>and</i> <b>chatted</b>.</li>
	<li><i>We both</i> <b>shrugged</b> <i>and</i> <b>laughed</b>.</li>
</ul>
