<p class="subTitle">8.132 Using defining clauses</p>
<p><b>Defining non-finite clauses</b> explain which person or thing you are talking about. They are always placed after the noun in a noun group.</p>
<ul>
	<li><i>The old lady</i> <b>driving the horse</b> <i>was all in black</i>.</li>
	<li><i>The bus</i> <b>carrying the freedom riders</b> <i>arrived just before noon</i>.</li>
</ul>
