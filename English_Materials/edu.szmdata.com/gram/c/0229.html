<p class="subTitle">2.39 colour nouns</p>
<p>The colours can also be headwords, and the main colours can also be plural headwords.</p>
<ul>
	<li><i>The snow shadows had turned to a deep</i> <b>blue</b>.</li>
	<li><i>They blended in so well with the khaki and</i> <b>reds</b> <i>of the landscape</i>.</li>
	<li><i>...brilliantly coloured in</i> <b>reds, yellows, blacks</b>, <i>and</i> <b>purples</b>.</li>
</ul>

	</body>
