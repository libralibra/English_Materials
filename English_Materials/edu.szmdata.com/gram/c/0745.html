<p class="subTitle">4.172 firm instructions: 'will'</p>
<p>An instruction or order can also be given using 'will' in a declarative sentence. This form is used when the speaker is angry or impatient.</p>
<ul>
	<li><i>You</i> <b>will</b> <i>go and get one of your parents immediately</i>.</li>
	<li><i>You</i> <b>will</b> <i>give me those now</i>.</li>
</ul>
