<p class="subTitle">4.145 impossibility: 'could' with a negative</p>
<p>You use 'could' with a negative and 'have' to say that it is impossible that something happened or was the case.</p>
<ul>
	<li><i>It</i> <b>couldn't have</b> <i>been wrong</i>.</li>
	<li><i>The money was not, and</i> <b>never could have</b> <i>been, the property of the Workers' Party</i>.</li>
</ul>
