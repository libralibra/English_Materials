<p class="subTitle">9.48 other ways</p>
<p>There are also other ways of referring forward to things which also involve focusing on the thing referred to. These involve <b>cleft clauses</b> which are explained in paragraphs <b>10.28 to 10.30</b> and sentences beginning with 'there' which are explained in paragraphs <b>10.48 to 10.55</b>.</p>
