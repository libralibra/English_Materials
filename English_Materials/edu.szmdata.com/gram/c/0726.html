<p class="subTitle">4.152 prohibition: 'may not'</p>
<p>'May not' is used in a similar way to 'cannot', but is more formal.</p>
<ul>
	<li><i>If the publisher decides to opt for a net price, the retailer</i> <b>may not</b> <i>sell that book below the publisher's price</i>.</li>
	<li><i>Communion</i> <b>may not</b>, <i>on principle, be celebrated by one who is not ordained</i>.</li>
</ul>

	</body>
