<p class="subTitle">3.132 'there' with 'be'</p>
<p>'Be' is often used with 'there' as its subject to indicate the existence of something.</p>
<ul>
	<li><b>There is</b> <i>another explanation</i>.</li>
	<li><b>There is</b> <i>a rear bathroom with a panelled bath</i>.</li>
</ul>
<p>This use of 'there' is explained in paragraphs <b>10.46 to 10.55</b>.</p>
