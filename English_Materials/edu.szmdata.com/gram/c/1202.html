<p class="subTitle">8.163 referring to one person or thing</p>
<p>You can sometimes use noun groups linked by 'and' to refer to just one person or thing.</p>
<ul>
	<li><i>He's a racist</i> <b>and</b> <i>a sexist</i>.</li>
	<li><i>...the novelist</i> <b>and</b> <i>playwright, Somerset Maugham</i>.</li>
</ul>
