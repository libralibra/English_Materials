<p class="subTitle">10.94 reported questions</p>
<p>When you are saying that you do not know something, you can put the <b>reported question</b> first.</p>
<ul>
	<li><b>What I'm going to do next</b> <i>I don't quite know</i>.</li>
	<li><b>How he escaped a fractured skull</b> <i>I can't imagine</i>.</li>
</ul>
<p>For more information on reported questions, see paragraphs <b>7.29 to 7.35</b>.</p>

	</body>
