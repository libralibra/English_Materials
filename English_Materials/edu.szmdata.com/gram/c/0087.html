<p class="subTitle">1.96 Referring to people and things: personal pronouns</p>
<p>You use <b>personal pronouns</b> to refer to yourself, the people you are talking to, or the people or things you are talking about.</p>
<p>There are two sets of personal pronouns; subject pronouns and object pronouns.</p>
