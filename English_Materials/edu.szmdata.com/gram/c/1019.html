<p class="subTitle">6.120 with reciprocal verbs</p>
<p>Some <b>reciprocal verbs</b> require a prepositional phrase when a second noun group is mentioned.</p>
<p>For information on reciprocal verbs, see paragraph <b>3.69</b> to <b>3.73</b>.</p>
<ul>
	<li><i>Our return coincided</i> <b>with the arrival of bad weather</b>.</li>
	<li><i>Catholic youths clashed</i> <b>with police</b> <i>in Belfast</i>.</li>
</ul>

	</body>
