<p class="subTitle">1.41 USAGE NOTE</p>
<p>Some nouns are used in the singular with a particular meaning only in an idiomatic phrase. They have the appearance of singular nouns, but they are not used as freely as singular nouns.</p>
<ul>
	<li><i>What happens down there is</i> <b>none of my business</b>.</li>
	<li><b>It's a pity</b> <i>I can't get to him</i>.</li>
</ul>
