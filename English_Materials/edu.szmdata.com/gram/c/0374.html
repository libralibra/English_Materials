<p class="subTitle">2.246 numbers as qualifiers</p>
<p>Cardinal numbers can also be used after pronouns as qualifiers.</p>
<ul>
	<li><i>I am a woman, and</i> <b>you three</b> <i>are not</i>.</li>
	<li><i>In the fall</i> <b>we two</b> <i>are going to England</i>.</li>
</ul>

	</body>
