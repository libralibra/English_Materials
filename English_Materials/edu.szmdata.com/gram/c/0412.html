<p class="subTitle">2.289 Expanding the noun group: qualifiers</p>
<p>This section deals with structures which can be used to <b>qualify</b> headwords; that is, structures which can be used after headwords to add further information about the person or thing referred to. These are called <b>qualifiers</b> or <b>qualifying structures</b>.</p>
