<p class="subTitle">9.59 repeating the main verb</p>
<p>If you want to be emphatic, you repeat the main verb, instead of using ellipsis.</p>
<ul>
	<li><i>It was the largest swarm of locusts that had ever been seen or that ever would be</i> <b>seen</b>.</li>
</ul>

	</body>
