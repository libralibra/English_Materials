<p class="subTitle">8.179 linking prepositions</p>
<p>You can use 'and' to link <b>prepositions</b> which apply to the same noun group.</p>
<ul>
	<li><i>We see them on their way</i> <b>to and from</b> <i>school</i>.</li>
	<li><i>The group has called on the Government to investigate whether human rights were violated</i> <b>during and after</b> <i>the riots</i>.</li>
</ul>

	</body>
