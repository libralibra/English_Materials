<p class="subTitle">3.202 'get' with a past participle</p>
<p>In informal English, 'get' is sometimes used with a past participle directly after it, in a structure with a passive meaning.</p>
<ul>
	<li><i>Then he</i> <b>got killed</b> <i>in a plane crash</i>.</li>
</ul>
