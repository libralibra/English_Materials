<p class="subTitle">6.121 with passive verbs</p>
<p>Prepositional phrases are used after verbs in the <b>passive</b>.</p>
<ul>
	<li><i>90 men found themselves cut off</i> <b>by storms</b>.</li>
	<li><i>Moisture must be drawn out first</i> <b>with salt</b>.</li>
</ul>
<p>The use of prepositional phrases after passive verbs is explained in paragraphs <b>10.14 to 10.16</b>.</p>

	</body>
