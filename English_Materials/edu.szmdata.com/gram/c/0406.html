<p class="subTitle">2.282 expressing minimum amounts</p>
<p>Some of these indicate that a number is a minimum figure and that the actual figure is or may be larger.</p>
<p>Here is a list of expressions which indicate a minimum number:</p>
<ul>
	<li class="c_list"><b>a minimum of, at least, minimum, more than, or more, over, plus</b></li>
</ul>
