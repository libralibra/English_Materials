<p class="subTitle">8.43 Purpose clauses</p>
<p>When you want to indicate the purpose of an action, you use a <b>purpose clause</b>.</p>
<p>Here is a list of the most common conjunctions used in purpose clauses:</p>
<ul>
	<li class="c_list"><b>in order that, in order to, so, so as to, so that, to</b></li>
</ul>
