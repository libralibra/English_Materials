<p class="subTitle">4.218 necessity: 'shall have to'</p>
<p>'Shall have to' is sometimes used instead of 'will have to' after 'I' or 'we'. This is a slightly formal use.</p>
<ul>
	<li><i>I</i> <b>shall have to</b> <i>speak about that to Peter</i>.</li>
	<li><i>We</i> <b>shall have to</b> <i>assume that you are right</i>.</li>
</ul>
