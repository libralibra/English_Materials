<p class="subTitle">3.145 USAGE NOTE</p>
<p>When you use a noun group indicating a unique job or position within an organization, you do not have to put a determiner in front of the noun.</p>
<ul>
	<li><i>At one time you wanted to be</i> <b>President</b>.</li>
	<li><i>He went on to become</i> <b>head of one of the company's largest divisions</b>.</li>
</ul>

	</body>
