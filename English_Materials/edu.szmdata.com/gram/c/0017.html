<p class="subTitle">1.17 noun-verb agreement</p>
<p>When you use the singular form of a count noun as the subject of a verb, you use a singular verb. When you use the plural form of a count noun as the subject, you use a plural verb.</p>
<ul>
	<li><i>A</i> <b>dog likes</b> <i>to eat far more meat than a human being</i>.</li>
	<li><i>Bigger</i> <b>dogs cost</b> <i>more</i>.</li>
</ul>
