<p class="FMH1">Unit 8</p>

<p class="situ">Situational Dialogue 3</p>
		<table border="0">
			<tr><td class="roles">John</td><td>How do you like the wine?</td></tr>
			<tr><td class="roles">Mary</td><td>Mm, it's all right.</td></tr>
			<tr><td class="roles">Helen</td><td>Yes, I quite like it.</td></tr>
			<tr><td class="roles">Fred</td><td>Mm. Not bad.</td></tr>
			<tr><td colspan="2">&#160;</td></tr>
			<tr><td class="roles">Father</td><td>Do you like this rubbish?</td></tr>
			<tr><td class="roles">Daughter</td><td>Yes, I like it.</td></tr>
			<tr><td colspan="2">&#160;</td></tr>
			<tr><td class="roles">1st&#160;Woman</td><td>Helen, do you like this new soup?</td></tr>
			<tr><td class="roles">2nd&#160;Woman</td><td>Yes, it's all right, but it's sufficiently expensive.</td></tr>
		</table>
