<p class="FMH1">Unit 30</p>

<p class="situ">Situational Dialogue 1</p>
		<table border="0">
			<tr><td class="roles">Mr.&#160;Davis</td><td>Have you done those letters yet, Mary?</td></tr>
			<tr><td class="roles">Mary</td><td>Not yet, Mr. Davis. I'm still typing them.</td></tr>
			<tr><td class="roles">Mr.&#160;Davis</td><td>And have you telephoned Mr. Jackson?</td></tr>
			<tr><td class="roles">Mary</td><td>Yes. I phoned him a moment ago. He wasn't in his office. I'm going to phone him again in a few minutes.</td></tr>
			<tr><td class="roles">Mr.&#160;Davis</td><td>Good.</td></tr>
		</table>
