<p class="FMH1">Unit 38</p>

<p class="FMH3">1.</p>
		<table border="0">
			<tr><td class="roles">1st Mechanic</td><td>What do you think of her?</td></tr>
			<tr><td class="roles">2nd Mechanic</td><td>I like the way she smiles.</td></tr>
			<tr><td class="roles">1st Mechanic</td><td>Is that all?</td></tr>
		</table>
<p class="FMH3">2.</p>
		<table border="0">
			<tr><td class="roles">1st Mechanic</td><td>What do you think of Ted Jones?</td></tr>
			<tr><td class="roles">2nd Mechanic</td><td>He's OK. I like the way he lets us get on with it.</td></tr>
			<tr><td class="roles">1st Mechanic</td><td>Yes. I think he knows his job.</td></tr>
		</table>
